<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Graph API</title>
    </head>
    <body>
        <h1>Instagram Graph API</h1>
        <br/>
        <h2>Instagram User Insights</h2>
        <br/>
        {% for key, value in response.items() %}
            {{ key }} :-
            <br/>
            {% for i in value %}
                {{ i }}
            {% endfor %}
            <br/>
        {% endfor %}
        <br/>
        <br/>
        <a href={{ response['paging']['previous'] }} >Previous</a>
        <br/>
        <a href={{ response['paging']['next'] }}>Next</a>
        <br/>
        Response
        <br/>
        {{ response }}
    </body>
</html>
